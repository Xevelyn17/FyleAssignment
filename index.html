<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>GitHub Repositories</h1>
    </header>

    <main>


        <input type="text" id="username" placeholder="Enter GitHub Username">
        <select id="perPage" onchange="getRepositories()">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <input type="text" id="search" placeholder="Search repositories">
        <button onclick="getRepositories()">Search</button>

        <div class="user-details" id="userDetails"></div>

        <ul id="repositories"></ul>
        <div id="loader" class="loader" style="display: none;"></div>

        <div class="pagination" id="pagination"></div>
    </main>

    <script src="script.js"></script>

</body>

</html>
